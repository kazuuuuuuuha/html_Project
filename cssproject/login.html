<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>CSS Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navi">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#">Logo</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--? Register-Form -->
    <div class="container my-5 rounded-3">
      <div class="row">
        <div class="col-8">
          <form action="" class="p-4 pe-5 pt-0" id="form">
            <legend class="display-10 mt-3 mb-4">Login</legend>

            <!--? Email -->
            <div class="email my-4">
              <label for="email" class="form-label lead">Email :</label>

              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
            </div>

            <!--? password -->
            <div class="password my-4">
              <label for="password" class="form-label lead">Password :</label>
              <br />
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-key-fill"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Your Password"
                />
              </div>
            </div>

            <button class="btn btn-outline-primary">Sign In</button>
            <div class="text-muted mt-4">
              <small
                >Don't Have An Account ?
                <a href="register.html" class="link-primary">Sign Up</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

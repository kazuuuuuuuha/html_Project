<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1><b>Welcome Dear Visitor, Please Login :</b></h1>
    <div style="display: table; height: 100vh; width: 100%; text-align: center;">
        <div style="display: table-cell; padding-top: 0px;">
            <form action="https://www.ensia.edu.dz/" method="GET">
                <center>
                    <table border="3" style="width: 50%; margin: 0 auto;">
                        <tr>
                            <td><label for="Uname">Username :</label></td>
                            <td><input type="text" id="Uname" name="Uname" placeholder="Enter your username" required></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password :</label></td>
                            <td><input type="password" id="pass" name="pass" placeholder="Enter your password" maxlength="12" required></td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">
                                <input type="reset">
                                <input type="submit">
                            </td>
                        </tr>
                    </table>
                </center>
            </form>
        </div>
    </div>
</body>
</html>
